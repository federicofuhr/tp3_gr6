<!-- obtener las carreras -->
    <div class="container">
  		<h1>Carreras</h1>
  		<table id="tablaCarreras" class="table">
            <thead>
                <tr>
                	<th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
	<script>
        let data = null;
        getData();

        async function getData() {
            let r = await fetch("rest/carreras/listaCarreras");
            let json = await r.json();
            data = await json;
            showData(data);
        }

        async function showData(data) {
            $('#tablaCarreras').DataTable({
                data: data,
                columns: [
                    { "data": "id_Carrera" },
                    { "data": "nombre_carrera" },
                ]
            });
        }
    </script>
